<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form using HTML And CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="">
            <div class="title">Login</div>
 <!-- email -->
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required> <!--(required)indica que o campo é obrigatório-->
                <div class="underline"></div>
            </div>
 <!-- password -->
            <div class="input-box">
                <input type="password" placeholder="Enter Your password" required> <!--(required)indica que o campo é obrigatório-->
                <div class="underline"></div>
            </div>
 <!-- submit -->
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
 <!-- Option -->
        <div class="option">Or Connect with Social media</div>

        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter teste"></i>Login with twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f teste"></i>Login with facebook</a>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
